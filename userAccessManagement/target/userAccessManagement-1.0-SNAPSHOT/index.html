<!DOCTYPE html>
<html>
<head>
    <title>User Access Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        .container {
            display: inline-block;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WELCOME!</h1>
       
        <form action="signup.jsp">
            <button type="submit">I'm a New Employee (Sign Up)</button>
        </form>
        
        <form action="login.jsp">
            <button type="submit">I'm an Existing User (Login)</button>
        </form>
    </div>

</body>
</html>
